<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/reset.css"> 
    <link rel="stylesheet" href="/css/contato.css">
    <title>Contato - Barbearia Alura</title>
</head>
<body>
    <header>
        <div class="caixa">
            <h1><img src="./img/logo.png" alt="Logo da barbearia Alura"></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Início</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
    <form > 
        <label for="nome">Nome completo:</label> 
        <input type="text" id="nome" class="input-padrao" required> <!--- required é obrigatório o preenchimento do campo -->

        <label for="email">E-mail:</label>
        <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com.br"> <!--- placeholder é o texto que aparece no campo -->

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">
        
        <label for="mensagem">Mensagem:</label>
        <textarea cols="60" rows="10" id="mensagem"  class="input-padrao" required></textarea>

        <fieldset> <!-- Criando um grupo de campos -->
            
                <legend>Como prefere o nosso contato?</legend> <!-- Criando um legenda para o grupo de campos -->
                <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label> 
            
                <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
            
                <label for="radio-whatsapp"><input type="radio" name="contato" value="Whatsapp" id="radio-whatsapp" checked>Whatsapp</label>
            
          
        </fieldset>

        <fieldset>
            <legend>Qual horário prefere ser atendido?</legend>
            <select name="" id="">
                <option value="">Manhã</option>
                <option value="">Trade</option>
                <option value="">Noite</option>
            </select>
        </fieldset>

        <label class="checkbox"> <input type="checkbox" checked> Gostaria de receber nossas novidades por e-mail?</label>


        <input type="submit" value="Enviar Formulário" class="enviar">
    </form>

    <table>
        <thead> <!-- Cabeçalho da tabela -->
            <tr>
                <th colspan="2" >Rio de Janeiro</th> <!-- Coluna ocupando as duas células -->
            </tr>
        <tr>
            <th>Dia</th>
            <th>Horário</th>
        </tr>
        </thead>
        <tbody> <!-- Corpo da tabela -->
            <tr>
                <td>Segunda</td>
                <td>8h - 20h</td>
            </tr>
            <tr>
                <td>Quarta</td>
                <td>8h - 20h</td>
            </tr>
            <tr>
                <td>Sexta</td>
                <td>8h - 20h</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">
                    Agende seu horário!
                </td>
            </tr>
        </tfoot>
    </table>
    </main>
    <footer>
        <img src="./img/logo-branco.png" alt="Logo da barbearia Alura">
        <p class="copy">&copy; Copyright Barbearia Alura - 2019</p>
    </footer>
</body>
</html>
